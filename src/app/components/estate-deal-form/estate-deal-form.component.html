<div class="estate-deal-form">
  <h1 class="title">Add Estate Deal</h1>
  <form [formGroup]="estateDealForm">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Deal Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input formControlName="address" matInput />
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>NOI</mat-label>
        <input formControlName="noi" matInput />
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input formControlName="dealType" matInput />
      </mat-form-field>
    </div>
    <div class="form-row action-buttons">
      <button
        mat-flat-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="estateDealForm.invalid"
      >
        Submit
      </button>
      <button mat-flat-button color="warn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
